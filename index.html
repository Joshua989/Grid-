<body>
  <!--Grid Containers:
Imagine a grid container as a big box that holds smaller items (grid items) in a structured manner. In the context of web design, the container is like a layout organizer. It's defined in your CSS using properties like display: grid; or display: inline-grid;. Once you designate an element as a grid container, it allows you to create a grid-based layout inside it.-->


<!--Grid Items:
Grid items are the individual elements inside the grid container. These items are placed within the rows and columns of the grid. -->

<!--PRACTICAL USE CASE-->
<!--creating a grid-based layout for a gallery of photos on a website.-->
<div class="gallery-container">
  <div class="grid-item"><img src="/img/about-img.png" alt="Photo 1"></div>
  <div class="grid-item"><img src="/img/banner-bg.png" alt="Photo 2"></div>
  <div class="grid-item"><img src="/img/img-1.png" alt="Photo 3"></div>
  <!-- More grid items can be added here -->
</div>



<!--Row: In a grid, a row is a horizontal line where you place items. It's like a shelf where you can put things side by side from left to right.

Column: A column, on the other hand, is a vertical line in the grid. It's like a stack of items where you can place things on top of each other from top to bottom.-->
<div class="grid-container-1">
  <div class="grid-item-1">1</div>
  <div class="grid-item-1">2</div>
  <div class="grid-item-1">3</div>
  <div class="grid-item-1">4</div>
  <div class="grid-item-1">5</div>
    <div class="grid-item-1">4</div>
  <div class="grid-item-1">4</div>
  <div class="grid-item-1">4</div>
  <div class="grid-item-1">4</div>
  <div class="grid-item-1">4</div>
  <div class="grid-item-1">4</div>
  <div class="grid-item-1">4</div>
  <div class="grid-item-1">4</div>
  <div class="grid-item-1">4</div>
  <div class="grid-item-1">4</div>



<!--template area

-
grid-template-areas is a CSS property that allows you to define named grid areas within a CSS Grid layout. It's a way to create a visual representation of your layout structure, making it easier to understand and maintain your code-->
</div>
<div class="grid-container2">
  <header>Header</header>
  <nav>Navigation</nav>
  <main>Main Content</main>
  <aside>Side Content</aside>
  <footer>Footer</footer>
</div>




<!--justify-items and align-items:

justify-items: This property defines how the items inside a grid container should be aligned along the inline (row) axis. It applies to all grid items inside the container.
Values: start, end, center, stretch
align-items: This property defines how the items inside a grid container should be aligned along the block (column) axis. Like justify-items, it applies to all grid items inside the container.
Values: start, end, center, stretch

justify-content and align-content:
justify-content: This property aligns the grid along the inline (row) axis inside the grid container. It works when there is extra space in the grid container after placing all the grid items.

align-content: This property aligns the grid along the block (column) axis inside the grid container. It works when there is extra space in the grid container after placing all the grid items.

Values: start, end, center, space-around, space-between-->



<!--Use Case in HTML and CSS:-->
<div class="grid-container-3">
  <div class="item-3">1</div>
  <div class="item-3">2</div>
  <div class="item-3">3</div>
</div>

</div>
